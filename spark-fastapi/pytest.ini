[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
markers =
    respx_issue: marks tests that have respx mocking issues (deselect with '-m "not respx_issue"')
addopts =
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    -v
    -m "not respx_issue"